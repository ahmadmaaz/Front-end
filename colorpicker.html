<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body{
                background-image: linear-gradient(to right, red,blue);
            }
            h1,h4{ color: white; }
        </style>
    </head>
    <body>
        <div class="container-fluid" style="text-align: center;">
            <h1 class="display-4">Welcome to color picker gradient</h1>
            <input type="color" class="color-1" value="#ff0000">
            <input type="color" class="color-2" value="#0000ff">
            <hr>
            <h4> Current gradient: </h4>
        </div>
        
        <script>
        $('h4').html(' Current gradient: ' + $('body').css('background-image'))
        $('.color-1').change(function(){
            $('body').css('background-image',`linear-gradient(to right, ${$(this).val()}, ${$('.color-2').val()})`)
            $('h4').html(' Current gradient: ' + $('body').css('background-image'))
        })

        $('.color-2').change(function(){
            $('body').css('background-image',`linear-gradient(to right, ${$('.color-1').val()}, ${$(this).val()})`)
            $('h4').html(' Current gradient: ' + $('body').css('background-image'))
        })
        
        </script>

    </body>
</html>
